<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="color-scheme" content="light dark" />
  <meta name="description" content="NimLogic Systems provides practical IT and cybersecurity consulting for small and mid-sized organizations—reliability, risk reduction, and clear outcomes." />
  <title>NimLogic Systems</title>

  <style>
    :root{
      --font: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      --max: 1100px;
      --pad: clamp(16px, 3vw, 28px);
      --nav-h: 96px;
      --nav-py: 14px;
      --radius: 22px;
      --bg: #f7fafc;
      --surface: rgba(255,255,255,0.78);
      --surface-solid: #ffffff;
      --text: #0b1220;
      --muted: #4b5a74;
      --border: rgba(15, 23, 42, 0.12);
      --shadow: rgba(15, 23, 42, 0.10);
      --accent: #2563eb;
      --bg1: radial-gradient(900px 600px at 12% 8%, rgba(37,99,235,0.13), transparent 60%);
      --bg2: radial-gradient(900px 650px at 88% 20%, rgba(37,99,235,0.08), transparent 62%);
      --bg3: linear-gradient(180deg, rgba(255,255,255,0.88), rgba(247,250,252,0.88));
      --bgimg: var(--bg1), var(--bg2), var(--bg3);
    }

    @media (prefers-color-scheme: dark){
      :root{
        --bg: #070a12;
        --surface: rgba(17, 24, 39, 0.64);
        --surface-solid: #0b1220;
        --text: #eef2ff;
        --muted: #b6c1d6;
        --border: rgba(148, 163, 184, 0.18);
        --shadow: rgba(0,0,0,0.45);
        --accent: #60a5fa;
        --bg1: radial-gradient(900px 600px at 12% 8%, rgba(96,165,250,0.18), transparent 62%);
        --bg2: radial-gradient(900px 650px at 88% 20%, rgba(96,165,250,0.12), transparent 66%);
        --bg3: linear-gradient(180deg, rgba(7,10,18,0.92), rgba(7,10,18,0.92));
        --bgimg: var(--bg1), var(--bg2), var(--bg3);
      }
    }

    *{ box-sizing: border-box; }
    body{
      margin: 0;
      font-family: var(--font);
      color: var(--text);
      background: var(--bg);
      background-image: var(--bgimg);
      background-repeat: no-repeat;
      background-size: cover;
      min-height: 100vh;
    }

    header{
      position: sticky;
      top: 0;
      z-index: 1000;
      min-height: var(--nav-h);
      padding: var(--nav-py) 0;
      background: var(--surface);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid var(--border);
      box-shadow: 0 8px 28px var(--shadow);
    }

    .container{ max-width: var(--max); margin: 0 auto; padding: 0 var(--pad); }
    .nav{ display:flex; align-items:center; justify-content:space-between; gap:14px; flex-wrap:wrap; }

    .brand{
      display:flex;
      align-items:center;
      gap:12px;
    }

    .brand img{
      height: 44px;
      width: auto;
      display: block;
      object-fit: contain;
    }

    .brand strong{ font-size:15px; line-height:1.1; display:block; }
    .brand .tag{ font-size:12px; color:var(--muted); display:block; margin-top:2px; }

    .nav-links{ display:flex; gap:10px; flex-wrap:wrap; }

    .pill{
      font-size:14px;
      padding:10px 12px;
      border-radius:999px;
      border:1px solid transparent;
      color: color-mix(in oklab, var(--text), var(--muted) 35%);
    }

    .pill.primary{
      background: var(--accent);
      color:#fff;
      font-weight:650;
    }

    section{ padding: clamp(56px, 8vh, 92px) 0; }

    .panel{
      background: var(--surface);
      border:1px solid var(--border);
      border-radius: var(--radius);
      padding: clamp(18px, 2.6vw, 26px);
      box-shadow: 0 20px 60px var(--shadow);
    }

    footer{
      border-top:1px solid var(--border);
      padding:20px var(--pad);
      text-align:center;
      font-size:13px;
      color: color-mix(in oklab, var(--text), var(--muted) 55%);
    }
  </style>
</head>

<body>
<header>
  <div class="container nav">
    <a class="brand" href="#about" aria-label="NimLogic Systems Home">
      <img src="IMG_20260103_123227.png" alt="NimLogic Systems logo">
      <span>
        <strong>NimLogic Systems</strong>
        <span class="tag">Practical IT & security</span>
      </span>
    </a>

    <nav class="nav-links">
      <a class="pill" href="#about">About</a>
      <a class="pill" href="#services">Services</a>
      <a class="pill primary" href="#contact">Contact</a>
    </nav>
  </div>
</header>

<main>
  <section id="about"><div class="container"><div class="panel"><h1>Reliable IT that reduces risk without adding complexity.</h1></div></div></section>
  <section id="services"><div class="container"><div class="panel"><h2>Services</h2></div></div></section>
  <section id="contact"><div class="container"><div class="panel"><h2>Contact</h2><a href="mailto:nimlogicsystems@gmail.com">nimlogicsystems@gmail.com</a></div></div></section>
</main>

<footer>© <span id="y"></span> NimLogic Systems. All rights reserved.</footer>

<script>
document.getElementById('y').textContent = new Date().getFullYear();
</script>
</body>
</html>
